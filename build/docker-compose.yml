version: '2'
services:
    web-server:
        environment:
            - API_KEY=${MESSENGER_KEY}
        build: 
            context: ../src/WebServer/
        ports:
            - "8000:8000"
    mongo:
        image: "mongo:3.4"
        volumes:
            - /data/mongodb/db:/data/db
        ports:
            - "27017:27017"
    puppeteer:
        environment:
            - LOGIN=${GEL_LOGIN}
            - PASSWORD=${GEL_PASSWORD} 
            - DEBUG=WebScraper
        cap_add:
            - SYS_ADMIN
        build:
            context: ../src/WebScraper
        entrypoint: node ./scheduler.js
        links:
            - mongo
            - web-server
